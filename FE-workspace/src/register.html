<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="inner">
          <h1 class="title">회원가입</h1>
        </div>
      </div>
      <div id="container">
        <div class="contents register">
          <form action="">
            <div class="row">
              <label for="">아이디</label>
              <span class="input-box"><input type="text"/></span>
              <span class="info-msg">성공적인 메세지</span>
            </div>
            <div class="row">
              <label for="">비밀번호</label>
              <span class="input-box"><input type="password"/></span>
              <span class="info-msg error">부정적인 메세지</span>
            </div>
            <div class="row">
              <label for="">비밀번호 확인</label>
              <span class="input-box"><input type="password"/></span>
            </div>
            <div class="row">
              <label for="">이름</label>
              <span class="input-box"><input type="text"/></span>
            </div>
            <div class="row">
              <label for="">생년월일</label>
              <span class="input-box"><input type="text"/></span>
            </div>
            <div class="row">
              <label for="">성별</label>
              <span class="input-box">
                <select name="" id="">
                  <option value="">성별</option>
                  <option value="">남자</option>
                  <option value="">여자</option>
                </select>
              </span>
            </div>
            <div class="row">
              <label for="">이메일</label>
              <span class="input-box"><input type="email"/></span>
            </div>
            <div class="row">
              <label for="">휴대전화</label>
              <span class="input-box"><input type="tel"/></span>
            </div>
            <div class="row">
              <label for="">관심사</label>
              <span class="input-box"><input type="text"/></span>
            </div>
            <div class="row">
              <input type="checkbox" name="" id="" />
            </div>
            <div class="row">
              <div class="btn-wrap half">
                <button class="btn btn-reset">초기화</button>
                <button class="btn btn-submit">가입하기</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="footer">
        <div class="inner">
          signup project team4
        </div>
      </div>
    </div>
  </body>
</html>
